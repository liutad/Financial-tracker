<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>

</head>

<Style>
    body {
    font-family: Arial, sans-serif;
    padding: 20px;
    max-width: 500px;
    margin: auto;
    background-color: #000;
    color: white;
}

h1, h2 {
    text-align: center;
}

.input-section {
    margin-top: 20px;
}

input {
    margin-right: 10px;
    padding: 5px;
}

.container{
    display: flex;
    justify-content: center;
    flex-direction: column;
    border: 2px solid white;
    border-radius: 4px;
    padding: 20px;
    

}
</Style>
<body>
    

    <div class="container">
        <h1>My Finance Tracker</h1>
        <div class="summary">
        <p>Total Income: $<span id="totalIncome">0</span></p>
        <p>Total Expenses: $<span id="totalExpenses">0</span></p>
        <p>Saved Money: $<span id="savedMoney">0</span></p>
        </div>

        <div class="input-section">
        <h2>Add Income</h2>
        <input type="number" id="incomeAmount" placeholder="Amount">
        <button onclick="addIncome()">Add Income</button>
        </div>

        <div class="input-section">
        <h2>Add Expense</h2>
        <input type="number" id="expenseAmount" placeholder="Amount">
        <input type="text" id="expenseCategory" placeholder="Category">
        <button onclick="addExpense()">Add Expense</button>
        </div>

        <div class="input-section">
        <h2>Set Savings Goal</h2>
        <input type="number" id="savingGoal" placeholder="Goal">
        <button onclick="setSavingGoal()">Set Goal</button>
        </div>

    </div>

<script>
    let totalIncome = 0;
let totalExpenses = 0;
let savingGoal = 0;

function updateSummary() {
    document.getElementById("totalIncome").innerText = totalIncome;
    document.getElementById("totalExpenses").innerText = totalExpenses;
    document.getElementById("savedMoney").innerText = totalIncome - totalExpenses;
}

function addIncome() {
    const amount = Number(document.getElementById("incomeAmount").value);
    if (amount > 0) {
        totalIncome += amount;
        updateSummary();
        document.getElementById("incomeAmount").value = '';
    }
}

function addExpense() {
    const amount = Number(document.getElementById("expenseAmount").value);
    const category = document.getElementById("expenseCategory").value;
    if (amount > 0 && category !== "") {
        totalExpenses += amount;
        updateSummary();
        document.getElementById("expenseAmount").value = '';
        document.getElementById("expenseCategory").value = '';
    }
}

function setSavingGoal() {
    const goal = Number(document.getElementById("savingGoal").value);
    if (goal > 0) {
        savingGoal = goal;
        alert(`Saving goal set to $${savingGoal}`);
        document.getElementById("savingGoal").value = '';
    }
}

</script>
</body>
</html>
